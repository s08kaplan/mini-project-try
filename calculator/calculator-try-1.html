<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <table>
            <thead>
                <td colspan="4"><input type="text" id="result" placeholder=""></td>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="clr()">AC</button></td>
                    <td><button onclick="calculate()"><i class="fa-solid fa-square-root-variable"></i></button></td>

                    <td><button onclick="calculate()"><i class="fa-solid fa-percent"></i></button></td>

                    <td><button onclick="calculate('/')"><i class="fa-solid fa-divide"></i></button></td>
                    
                </tr>
                <tr>
                    <td><button onclick="
                        calculate(7)">7</button></td>

                    <td><button onclick="
                    calculate(8)">8</button></td>

                    <td><button onclick="calculate(9)">9</button></td>

                    <td><button onclick="calculate('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate(4)">4</button></td>

                    <td><button onclick="calculate(5)">5</button></td>

                    <td><button onclick="calculate(6)">6</button></td>

                    <td><button onclick="calculate('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate(1)">1</button></td>

                    <td><button onclick="calculate(2)">2</button></td>

                    <td><button onclick="calculate(3)">3</button></td>

                    <td><button onclick="calculate('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate(0)">0</button></td>

                    <td><button onclick="dot()">.</button></td>

                    <td><button onclick="show()"><i class="fa-solid fa-equals"></i></button></td>
                    <td><button onclick="del()">DE</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

<script src="./calculator.js">
    
</script>
</html>
